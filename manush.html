<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha ghor</title>
    <style>
        label{
    display: block;
    margin-bottom: 10px;
}
    </style>
</head>
<body>
    <header>
        <main>
            <section>
                <h2>Please fill up the form</h2>
                <form>
                    <label for="name"> Your Name:
                        <input id="name" type="text" placeholder="Your Name">
                    </label>
                    <label for="email"> Your Email:
                        <input type="email" name="" id="email" placeholder=" Your Email">
                    </label>
                    <label for="phone"> Your Phone:
                        <input type="phone" name="" id="phone" placeholder="Your Phone">
                    </label>
                    <fieldset>
                        <legend>Pick One Pitha</legend>
                        <label for="chitoy">
                            <input type="radio" name="pitha" id="chitoy">Chitoy
                        </label>
                        <label for="vapa">
                                <input type="radio" name="pitha" id="vapa">Vapa
                        </label>
                        <label for="ruti">
                            <input type="radio" name="pitha" id="ruti">Ruti
                        </label>
                        <label for="hazer">
                            <input type="radio" name="pitha" id="hazer"> Hazer
                        </label>
                        <label for="chui">
                            <input type="radio" name="pitha" id="chui">Chui
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Pick one or more vorta</legend>
                        <label for="sorisa">
                            <input type="checkbox" name="vorta" id="sorisa"> Sorisa
                        </label>
                        <label for="shutki">
                            <input type="checkbox" name="vorta" id="shutki">Shutki
                        </label>
                        <label for="lonka">
                            <input type="checkbox" name="vorta" id="lonka"> Lonka
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Special Instruction</legend>
                        <textarea name="" id="" cols="30" rows="2"></textarea> <br>
                    </fieldset>
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
                </form>
            </section>
        </main>
    </header>
</body>
</html>
